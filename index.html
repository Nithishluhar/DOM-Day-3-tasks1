<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
        <h1> Details for Food Delivery</h1>
    <form id="myForm">
        <div>
           <label for="firstName">First Name:</label>
           <input type="text" id="firstName" required><br>
        </div>
        <div>
           <label for="lastName">Last Name:</label>
           <input type="text"  id="lastName" required><br>
        </div>
         <div>
           <label for="address">Address:</label>
           <input type="text" id="address" required><br>
        </div>
        <div>
           <label for="pincode">Pincode:</label>
           <input type="text" id="pincode" required><br>
        </div>
        <div>
          <label>Gender:</label>
          <input type="radio" name="gender" value="Male" required>Male
          <input type="radio" name="gender" value="Female" required>Female<br>
        </div>
         <div>
          <label>Choice of Food:</label>
          <input type="checkbox" name="food" value="Pizza">Bucket Biryani
          <input type="checkbox" name="food" value="Burger">Burger
          <input type="checkbox" name="food" value="Pasta">BBQ
          <input type="checkbox" name="food" value="Salad">PannerTikka
          <input type="checkbox" name="food" value="Ice Cream">Ice Cream<br>
        </div>

        <div>
          <label for="state">State:</label>
          <input type="text" id="state" required><br>
        </div>
          
        <div>
          <label for="country">Country:</label>
          <input type="text" id="country" required><br>
        </div>
        <div id="control">
          <button type="submit" style="margin-left: 20px; padding: 4px;font-family: Verdana, Geneva, Tahoma, sans-serif;" >Submit</button>
          <button type="button" style="margin-left: 20px; padding: 5px; font-family: Verdana, Geneva, Tahoma, sans-serif;" " id="clearBtn">Clear</button>
        </div>
    </form>
      
        <table id="dataTable">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Address</th>
              <th>Pincode</th>
              <th>Gender</th>
              <th>Food</th>
              <th>State</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody>
           
          </tbody>
        </table>


<script src="script.js"></script>

</body>
</html>
